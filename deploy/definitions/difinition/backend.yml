---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
  annotations:
    flux.weave.works/locked_user: Nitikorn Chumnankul <pitchayapim1997@gmail.com>
    flux.weave.works/locked: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nitikornchumnankul/souvenir-backend
        ports:
        - containerPort: 8080
