---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  labels:
    app: nginx
  annotations:
    flux.weave.works/locked_user: Nitikorn Chumnankul <pitchayapim1997@gmail.com>
    flux.weave.works/locked: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
