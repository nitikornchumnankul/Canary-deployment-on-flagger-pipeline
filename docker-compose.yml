version: '2'
services:
  frontend:
    hostname: localhost
    build: ./e-commerce/frontend
    image: nitikornchumnankul/souvenir_frontend
    container_name: souvenir_frontend
    ports:
      - 4200:4200
    restart: always

  backend:
      hostname: localhost
      build: ./e-commerce/backend
      image: nitikornchumnankul/souvenir_backend
      container_name: souvenir_backend
      ports:
        - 8080:8080

      links:
        - database
  database:
    image: mongo
    ports:
      - 27071:27017
